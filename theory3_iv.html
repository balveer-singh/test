<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
  body {
    margin: 0; padding: 20px;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  .quiz-container {
    background: white;
    max-width: 600px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    padding: 30px 40px;
    box-sizing: border-box;
    margin-top: 30px;
  }
  .timer {
    font-size: 18px;
    color: #444;
    text-align: right;
    margin-bottom: 15px;
    font-weight: 600;
    letter-spacing: 0.05em;
    user-select: none;
  }
  .question {
    font-size: 1.5rem;
    font-weight: 600;
    color: #222;
    margin-bottom: 20px;
    min-height: 80px;
    line-height: 1.3;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .option-btn {
    background-color: #f5f7fa;
    border: 2px solid #d1d9e6;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 1.1rem;
    color: #555;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  .option-btn:hover:not(:disabled) {
    background-color: #e0e7ff;
    border-color: #5964ff;
    color: #2a2e8f;
  }
  .option-btn.selected {
    background-color: #5964ff;
    border-color: #364fc7;
    color: white;
    font-weight: 600;
  }
  .option-btn:disabled {
    cursor: default;
    opacity: 0.7;
  }
  .navigation {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .navigation button {
    flex: 1;
    padding: 14px 0;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    border: none;
    background-color: #5964ff;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(89,100,255,0.5);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .navigation button:hover:not(:disabled) {
    background-color: #2a2e8f;
    box-shadow: 0 6px 18px rgba(42,46,143,0.7);
  }
  .navigation button:disabled {
    background-color: #ccc;
    color: #777;
    cursor: not-allowed;
    box-shadow: none;
  }
  .result {
    font-size: 1.4rem;
    font-weight: 700;
    color: #364fc7;
    margin-top: 20px;
    text-align: center;
    user-select: none;
  }
  .question-tracker {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin: 20px auto;
    justify-content: center;
  }
  .question-indicator {
    width: 32px;
    height: 32px;
    line-height: 32px;
    text-align: center;
    border-radius: 50%;
    background-color: white;
    color: black;
    font-weight: bold;
    border: 2px solid #ccc;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .question-indicator.answered {
    background-color: green;
    color: white;
    border: 2px solid darkgreen;
  }
  .question-indicator.skipped {
    background-color: #f7c948;
    color: black;
    border: 2px solid #f7c948;
  }
  .question-indicator.active {
    border: 3px solid blue;
  }
  @media (max-width: 480px) {
    .quiz-container {
      padding: 25px 20px;
      margin-top: 20px;
    }
    .question {
      font-size: 1.25rem;
      min-height: 60px;
    }
    .option-btn {
      font-size: 1rem;
      padding: 10px 16px;
    }
    .navigation button {
      font-size: 1rem;
      padding: 12px 0;
    }
    .timer {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<div class="quiz-container" role="main" aria-label="Quiz container">
  <div class="timer" id="timer" aria-live="polite">Time Remaining: 50:00</div>
  <div class="question-tracker" id="questionTracker" aria-label="Question progress"></div>

  <div id="quiz">
    <div class="question" id="question" aria-live="polite">Question text will appear here</div>
    <div class="options" id="options" role="list"></div>
    <div class="navigation" role="navigation" aria-label="Quiz navigation">
      <button id="prevBtn" onclick="prevQuestion()" aria-label="Previous Question">Previous</button>
      <button id="nextBtn" onclick="nextQuestion()" aria-label="Next Question">Next</button>
      <button id="skipBtn" aria-label="Skip Question">Skip</button>
      <button id="submitBtn" onclick="endQuiz()" style="display:none;" aria-label="Submit Quiz">Submit</button>
    </div>
    <div class="result" id="result" aria-live="polite"></div>
  </div>
</div>

  <script>
  const quizData = [
 {
    question: 'कौन सा त्रुटि प्रकार "eval()" फंक्शन के गलत उपयोग से उत्पन्न हो सकता है?',
    options: [
      "TypeError",
      "ReferenceError",
      "EvalError",
      "URIError"
    ],
    answer: "EvalError"
  },
  {
    question: 'AJAX का पूरा नाम क्या है?',
    options: [
      "Advanced JavaScript and XML",
      "Asynchronous JavaScript and XML",
      "Automated Java and XML",
      "Asynchronous JSON and XML"
    ],
    answer: "Asynchronous JavaScript and XML"
  },
  {
    question: 'AJAX का मुख्य उद्देश्य क्या है?',
    options: [
      "पूरे वेब पेज को पुनः लोड करना",
      "पृष्ठ को तेज़ी से लोड करना",
      "वेब पेज को बिना रीफ्रेश किए अपडेट करना",
      "केवल XML डेटा ट्रांसफर करना"
    ],
    answer: "वेब पेज को बिना रीफ्रेश किए अपडेट करना"
  },
  {
    question: 'AJAX किस भाषा का उपयोग करता है?',
    options: [
      "केवल JavaScript",
      "केवल HTML",
      "JavaScript, DOM, और XMLHttpRequest",
      "केवल XML"
    ],
    answer: "JavaScript, DOM, और XMLHttpRequest"
  },
  {
    question: 'AJAX में डेटा भेजने और प्राप्त करने के लिए कौन-सा ऑब्जेक्ट उपयोग किया जाता है?',
    options: [
      "JSONRequest",
      "XMLHttpRequest",
      "FetchAPI",
      "RequestObject"
    ],
    answer: "XMLHttpRequest"
  },
  {
    question: 'XMLHttpRequest की कौन-सी स्थिति (readyState) इंगित करती है कि सर्वर का जवाब प्राप्त हो चुका है?',
    options: [
      "1",
      "2",
      "3",
      "4"
    ],
    answer: "4"
  },
  {
    question: 'AJAX का उपयोग करके सर्वर से डेटा प्राप्त करने के लिए कौन-सी HTTP विधि (method) आमतौर पर उपयोग की जाती है?',
    options: [
      "GET",
      "POST",
      "PUT",
      "DELETE"
    ],
    answer: "GET"
  },
  {
    question: 'AJAX से संबंधित कौन-सा कथन सही है?',
    options: [
      "AJAX केवल XML डेटा भेज और प्राप्त कर सकता है।",
      "AJAX का उपयोग केवल JavaScript द्वारा किया जाता है।",
      "AJAX वेब पेज को बिना रिफ्रेश किए अपडेट कर सकता है।",
      "AJAX सर्वर पर कोड निष्पादित करता है।"
    ],
    answer: "AJAX वेब पेज को बिना रिफ्रेश किए अपडेट कर सकता है।"
  },
  {
    question: 'AJAX के साथ डेटा प्राप्त करने के लिए आमतौर पर कौन-सा डेटा फॉर्मेट उपयोग किया जाता है?',
    options: [
      "XML",
      "JSON",
      "Plain Text",
      "उपरोक्त सभी"
    ],
    answer: "उपरोक्त सभी"
  },
  {
    question: 'AJAX के उपयोग से कौन सा लाभ नहीं है?',
    options: [
      "तेज़ प्रदर्शन",
      "कम सर्वर लोड",
      "संपूर्ण वेब पेज को लोड करना",
      "बैकग्राउंड में डेटा ट्रांसफर करना"
    ],
    answer: "संपूर्ण वेब पेज को लोड करना"
  },
  {
    question: 'AJAX का कौन-सा विकल्प आधुनिक ब्राउज़रों में अधिक उपयोग किया जाता है?',
    options: [
      "JSONRequest",
      "Fetch API",
      "XMLRequest",
      "RequestAPI"
    ],
    answer: "Fetch API"
  }
];

let currentQuestion = 0;
let selectedAnswers = new Array(quizData.length).fill(null);
let skippedQuestions = new Array(quizData.length).fill(false);
let totalTime = 50 * 60; // 50 minutes in seconds
let timerInterval;

function startTimer() {
  updateTimer();
  timerInterval = setInterval(() => {
    totalTime--;
    updateTimer();
    if (totalTime <= 0) {
      clearInterval(timerInterval);
      endQuiz();
    }
  }, 1000);
}

function updateTimer() {
  const minutes = Math.floor(totalTime / 60);
  const seconds = totalTime % 60;
  document.getElementById("timer").innerText = `Time Remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

function loadQuestion() {
  if(quizData.length === 0) {
    document.getElementById('question').innerText = "No questions available.";
    document.getElementById('options').innerHTML = "";
    document.getElementById('prevBtn').disabled = true;
    document.getElementById('nextBtn').disabled = true;
    updateQuestionTracker();
    return;
  }
  const q = quizData[currentQuestion];
  document.getElementById('question').innerText = `${currentQuestion + 1}. ${q.question}`;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = "";

  q.options.forEach((option, index) => {
    const btn = document.createElement("button");
    btn.classList.add("option-btn");
    btn.innerText = option;
    btn.setAttribute("role", "listitem");
    btn.onclick = () => selectOption(option);
    if(selectedAnswers[currentQuestion] === option) {
      btn.classList.add("selected");
    }
    btn.disabled = (totalTime <= 0);
    optionsDiv.appendChild(btn);
  });

  document.getElementById('prevBtn').disabled = currentQuestion === 0 || totalTime <= 0;
  document.getElementById('nextBtn').disabled = currentQuestion === quizData.length -1 || totalTime <= 0;
  document.getElementById('skipBtn').disabled = totalTime <= 0;
  document.getElementById('submitBtn').style.display = currentQuestion === quizData.length - 1 ? "inline-block" : "none";

  updateQuestionTracker();
}

function selectOption(option) {
  if(totalTime <= 0) return; // no selection after time ends
  selectedAnswers[currentQuestion] = option;
  skippedQuestions[currentQuestion] = false; // Mark as answered, no longer skipped
  updateQuestionTracker();
  loadQuestion(); // refresh to highlight selected option
}

function nextQuestion() {
  if (currentQuestion < quizData.length - 1) {
    currentQuestion++;
    loadQuestion();
  }
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    loadQuestion();
  }
}

function skipQuestion() {
  if(totalTime <= 0) return;
  skippedQuestions[currentQuestion] = true;
  selectedAnswers[currentQuestion] = null;
  updateQuestionTracker();
  nextQuestion();
}

function updateQuestionTracker() {
  const tracker = document.getElementById("questionTracker");
  tracker.innerHTML = "";
  quizData.forEach((_, index) => {
    const indicator = document.createElement("div");
    indicator.classList.add("question-indicator");
    if(selectedAnswers[index] !== null) {
      indicator.classList.add("answered");
    } else if(skippedQuestions[index]) {
      indicator.classList.add("skipped");
    }
    if(index === currentQuestion) {
      indicator.classList.add("active");
    }
    indicator.innerText = index + 1;
    indicator.setAttribute("aria-label", `Question ${index + 1} ${index === currentQuestion ? '(current)' : ''} ${selectedAnswers[index] !== null ? 'answered' : skippedQuestions[index] ? 'skipped' : 'not answered'}`);
    indicator.onclick = () => {
      if(totalTime <= 0) return;
      currentQuestion = index;
      loadQuestion();
    };
    tracker.appendChild(indicator);
  });
}

function endQuiz() {
  clearInterval(timerInterval);
  // Disable buttons and options
  document.querySelectorAll(".option-btn").forEach(btn => btn.disabled = true);
  document.getElementById("prevBtn").disabled = true;
  document.getElementById("nextBtn").disabled = true;
  document.getElementById("skipBtn").disabled = true;
  document.getElementById("submitBtn").disabled = true;

  let correctCount = 0;
  let incorrectQuestions = [];

  quizData.forEach((q, i) => {
    if (selectedAnswers[i] === q.answer) {
      correctCount++;
    } else {
      incorrectQuestions.push({
        question: q.question,
        yourAnswer: selectedAnswers[i] || "(No answer)",
        correctAnswer: q.answer
      });
    }
  });

  // Save results to sessionStorage
  sessionStorage.setItem('quizScore', correctCount);
  sessionStorage.setItem('quizTotal', quizData.length);
  sessionStorage.setItem('quizIncorrect', JSON.stringify(incorrectQuestions));

  // Redirect to results page
  window.location.href = "results.html";
}


// Event Listener for Skip Button
document.getElementById("skipBtn").addEventListener("click", skipQuestion);

// Start quiz
loadQuestion();
startTimer();

</script>
</body>
</html>
