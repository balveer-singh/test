<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Theory Mock Test - Modules</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .module-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .module {
      background-color: #3498db;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .module:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>

  <h1>Theory Mock Test</h1>
  <p>Select a Module:</p>

  <div class="module-grid">
    <a href="theory1.html" class="module">Network Architecture</a>
    <a href="theory2.html" class="module">Database Concepts</a>
    <a href="theory3.html" class="module"> Introduction to Java Script</a>
    <a href="theory4.html" class="module"> PHP</a>
    <a href="theory5.html" class="module">Advanced Excel</a>
    <a href="theory6.html" class="module">JAVA</a>
    <a href="theory7.html" class="module">Python</a>
  </div>

</body>
</html>
